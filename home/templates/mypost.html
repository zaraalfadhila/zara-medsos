<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .ig-post {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .ig-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .ig-header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .ig-header .username {
      font-weight: bold;
    }

    .ig-image {
      width: 100%;
    }

    .ig-content {
      padding: 10px;
    }

    .ig-content .caption {
      margin-top: 5px;
    }

    .ig-footer {
      color: #8e8e8e;
      font-size: 12px;
      padding: 0 10px 10px;
    }
  </style>
</head>
<body>

<div class="ig-post">
  <div class="ig-header">
    <img src="https://via.placeholder.com/40" alt="Foto Profil">
    <div class="username">nama_akun</div>
  </div>
  <img src="https://picsum.photos/200/300" alt="Post Instagram" class="ig-image">
  <div class="ig-content">
    <div class="caption"><strong>nama_akun</strong> Ini caption dari post saya di Instagram. #hashtag #contoh</div>
  </div>
  <div class="ig-footer">12 Mei 2025</div>
</div>

</body>
</html>
